<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TimeGame</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>


    <script src="gsap.min.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Raad de tijd</h1>
    <div id="clock">
        <div class="number" id="nr1">0</div>
        <div class="number" id="nr2">0</div>
        <div class="goal" id="goal">Tel tot x en druk op de knop als je er bent</div>
    </div>
    <div id="buttons">
        <button id="btnUp">&#8593;</button>
        <button id="btnDown">&#8595;</button>
        <button id="btnRestart">Reset</button>

    </div>

  </body>
</html>
